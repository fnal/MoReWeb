		<script type="text/javascript">
		function RefreshSizes(ImageLargeContainerID)
		{
			var Elements = [document.getElementById(ImageLargeContainerID).children[0]];
			var DefaultWidth = 200;
			var DefaultHeight= 200;
			var Margin = 15;
			var ScreenWidth = self.innerWidth;
			var ScreenHeight = self.innerHeight;
			for(var i in Elements)
			{
				if(Elements.hasOwnProperty(i))
				{
					if(Elements[i].getAttribute)
					{
						var Width = DefaultWidth * parseInt(Elements[i].getAttribute('data-width'));
						var Height = DefaultHeight * parseInt(Elements[i].getAttribute('data-height'));
						var ImageAspectRatio = Width / Height;
						var ScaledWidth = ScreenWidth*0.9;
						var ScaledHeight = ScreenHeight*0.9;
						var ScaleTo = 'Width';
						if(ScaledWidth / ImageAspectRatio > 0.9 * ScreenHeight){
							ScaleTo = 'Height';
							ScaledWidth = ImageAspectRatio * ScaledHeight;
						}
						else{
							ScaleTo = 'Width';
							ScaledHeight = ScaledWidth / ImageAspectRatio;
						}
						Elements[i].style.marginTop = -1* ((ScaledHeight+2*Margin)/2)+"px";
						Elements[i].style.marginLeft = -1* ((ScaledWidth+2*Margin)/2)+"px";
						var ImageElement = Elements[i].children[1];
						if(ScaleTo == 'Width')
						{
							ImageElement.style.width = parseInt(ScaledWidth) + 'px';
							ImageElement.style.height = 'inherit';
						}
						else
						{
							ImageElement.style.height = parseInt(ScaledHeight) + 'px';
							ImageElement.style.width = 'inherit';
						}
					}
				}
			}
		}
